name: Build Plugin Zip File

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
        
    - name: Create build archive
      run: |
        mkdir -p wp2static-addon-github
        rsync -r --exclude=".git" --exclude=".github" --exclude="wp2static-addon-github" . wp2static-addon-github/
        zip -r wp2static-addon-github.zip wp2static-addon-github
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: wp2static-addon-github
        path: wp2static-addon-github.zip
        retention-days: 90